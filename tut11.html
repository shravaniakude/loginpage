<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html entities</title>
</head>
<body>
    <div class="container">
    <p>this is paragraph</p>
    </div>
    <div class="container">
        <p>this isanother &nbsp; paragraph</p>
        <!-- nbsp used in margin  -->
        <p>paraghraph is written &lt;like &gt; this</p>
        <!-- these entities are reserved in html -->
        <p>pound is written like this &pound;</p>
    </div>
</body>
</html>
